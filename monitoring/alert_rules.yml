groups:
  - name: cdss_alerts
    rules:
      # High CPU usage alert
      - alert: HighCPUUsage
        expr: cpu_usage_percent > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes"

      # High memory usage alert
      - alert: HighMemoryUsage
        expr: memory_usage_percent > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% for more than 5 minutes"

      # Backend service down
      - alert: BackendDown
        expr: up{job="cdss-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "CDSS Backend is down"
          description: "The CDSS backend service has been down for more than 1 minute"

      # Redis connection issues
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis service has been down for more than 1 minute"

      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 10% for the last 5 minutes"

      # Slow response time
      - alert: SlowResponseTime
        expr: http_request_duration_seconds{quantile="0.95"} > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow response time"
          description: "95th percentile response time is above 2 seconds"

      # Vector database issues
      - alert: VectorDBIssues
        expr: vector_db_operations_failed_total > 10
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Vector database issues"
          description: "Multiple vector database operations have failed"

      # PubMed API rate limit
      - alert: PubMedRateLimit
        expr: pubmed_api_rate_limited_total > 5
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "PubMed API rate limit hit"
          description: "PubMed API rate limit has been hit multiple times"